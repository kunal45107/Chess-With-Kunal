<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Chess.With.Kunal</title>
</head>
<body>
    
    <div class="chess-board">
    <div class="container-1">
        <!--ROW 1-->
        <div class="white-square"><span class="letter">A</span><span class="num">8</span><img src="chess_pieces/black_rook.svg" alt="black rook" class="chess_pieces" draggable="true"></div>
        <div class="black-square"><span class="letter">B</span><img src="chess_pieces/black_knight.svg" alt="black knight" class="chess_pieces" draggable="true"></div>
        <div class="white-square"><span class="letter">C</span><img src="chess_pieces/black_bishop.svg" alt="black bishop" class="chess_pieces" draggable="true"></div>
        <div class="black-square"><span class="letter">D</span><img src="chess_pieces/black_queen.svg" alt="black queen" class="chess_pieces" draggable="true"></div>
        <div class="white-square"><span class="letter">E</span><img src="chess_pieces/black_king.svg" alt="black king" class="chess_pieces" draggable="true"></div>
        <div class="black-square"><span class="letter">F</span><img src="chess_pieces/black_bishop.svg" alt="black bishop" class="chess_pieces" draggable="true"></div>
        <div class="white-square"><span class="letter">G</span><img src="chess_pieces/black_knight.svg" alt="black knight" class="chess_pieces" draggable="true"></div>
        <div class="black-square"><span class="letter">H</span><span class="num-r">8</span> <img src="chess_pieces/black_rook.svg" alt="black rook" class="chess_pieces" draggable="true"></div>
    </div>
    <div class="container-2">
        <!--ROW 2-->
        <div class="black-square"><span class="num">7</span><img src="chess_pieces/black_pawn.svg" alt="black pawn" class="chess_pieces" draggable="true"></div>
        <div class="white-square"><img src="chess_pieces/black_pawn.svg" alt="black pawn" class="chess_pieces" draggable="true"></div>
        <div class="black-square"><img src="chess_pieces/black_pawn.svg" alt="black pawn" class="chess_pieces" draggable="true"></div>
        <div class="white-square"><img src="chess_pieces/black_pawn.svg" alt="black pawn" class="chess_pieces" draggable="true"></div>
        <div class="black-square"><img src="chess_pieces/black_pawn.svg" alt="black pawn" class="chess_pieces" draggable="true"></div>
        <div class="white-square"><img src="chess_pieces/black_pawn.svg" alt="black pawn" class="chess_pieces" draggable="true"></div>
        <div class="black-square"><img src="chess_pieces/black_pawn.svg" alt="black pawn" class="chess_pieces" draggable="true"></div>
        <div class="white-square"><span class="num-r">7</span><img src="chess_pieces/black_pawn.svg" alt="black pawn" class="chess_pieces" draggable="true"></div>
    </div>
    <div class="container-3">
        <!--ROW 3-->
        <div class="white-square"><span class="num">6</span></div>
        <div class="black-square"></div>
        <div class="white-square"></div>
        <div class="black-square"></div>
        <div class="white-square"></div>
        <div class="black-square"></div>
        <div class="white-square"></div>
        <div class="black-square"><span class="num-r">6</span></div>
    </div>
    <div class="container-4">
        <!--ROW 4-->
        <div class="black-square"><span class="num">5</span></div>
        <div class="white-square"></div>
        <div class="black-square"></div>
        <div class="white-square"></div>
        <div class="black-square"></div>
        <div class="white-square"></div>
        <div class="black-square"></div>
        <div class="white-square"><span class="num-r">5</span></div>
    </div>
    <div class="container-5">
        <!--ROW 5-->
        <div class="white-square"><span class="num">4</span></div>
        <div class="black-square"></div>
        <div class="white-square"></div>
        <div class="black-square"></div>
        <div class="white-square"></div>
        <div class="black-square"></div>
        <div class="white-square"></div>
        <div class="black-square"><span class="num-r">4</span></div>
    </div>
    <div class="container-6">
        <!--ROW 6-->
        <div class="black-square"><span class="num">3</span></div>
        <div class="white-square"></div>
        <div class="black-square"></div>
        <div class="white-square"></div>
        <div class="black-square"></div>
        <div class="white-square"></div>
        <div class="black-square"></div>
        <div class="white-square"><span class="num-r">3</span></div>
    </div>
    <div class="container-7">
        <!--ROW 7-->
        <div class="white-square"><span class="num">2</span><img src="chess_pieces/white_pawn.svg" alt="white pawn" class="chess_pieces" draggable="true"></div>
        <div class="black-square"><img src="chess_pieces/white_pawn.svg" alt="white pawn" class="chess_pieces" draggable="true"></div>
        <div class="white-square"><img src="chess_pieces/white_pawn.svg" alt="white pawn" class="chess_pieces" draggable="true"></div>
        <div class="black-square"><img src="chess_pieces/white_pawn.svg" alt="white pawn" class="chess_pieces" draggable="true"></div>
        <div class="white-square"><img src="chess_pieces/white_pawn.svg" alt="white pawn" class="chess_pieces" draggable="true"></div>
        <div class="black-square"><img src="chess_pieces/white_pawn.svg" alt="white pawn" class="chess_pieces" draggable="true"></div>
        <div class="white-square"><img src="chess_pieces/white_pawn.svg" alt="white pawn" class="chess_pieces" draggable="true"></div>
        <div class="black-square"><span class="num-r">2</span><img src="chess_pieces/white_pawn.svg" alt="white pawn" class="chess_pieces" draggable="true"></div>
    </div>
    <div class="container-8">
        <!--ROW 8-->
        <div class="black-square"><span class="num">1</span><span class="letter_b">A</span><img src="chess_pieces/white_rook.svg" alt="white rook" class="chess_pieces" draggable="true"></div>
        <div class="white-square"><span class="letter_b">B</span><img src="chess_pieces/white_knight.svg" alt="white knight" class="chess_pieces" draggable="true"></div>
        <div class="black-square"><span class="letter_b">C</span><img src="chess_pieces/white_bishop.svg" alt="white bishop" class="chess_pieces" draggable="true"></div>
        <div class="white-square"><span class="letter_b">D</span><img src="chess_pieces/white_queen.svg" alt="white queen" class="chess_pieces" draggable="true"></div>
        <div class="black-square"><span class="letter_b">E</span><img src="chess_pieces/white_king.svg" alt="white king" class="chess_pieces" draggable="true"></div>
        <div class="white-square"><span class="letter_b">F</span><img src="chess_pieces/white_bishop.svg" alt="white bishop" class="chess_pieces" draggable="true"></div>
        <div class="black-square"><span class="letter_b">G</span><img src="chess_pieces/white_knight.svg" alt="white knight" class="chess_pieces" draggable="true"></div>
        <div class="white-square"><span class="letter_b">H</span><span class="num-r">1</span><img src="chess_pieces/white_rook.svg" alt="white rook" class="chess_pieces" draggable="true"></div>
    </div>
</div>
<script src="JS/chess.js">
</script>
</body>
</html>
